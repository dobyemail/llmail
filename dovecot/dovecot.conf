# ============================================
# dovecot/dovecot.conf - Konfiguracja Dovecot
# ============================================
protocols = imap
listen = *

mail_location = maildir:/var/mail/%u/Maildir

auth_mechanisms = plain login

passdb {
  driver = passwd-file
  args = /etc/dovecot/users
}

userdb {
  driver = static
  args = uid=1000 gid=1000 home=/var/mail/%u
}

service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = no
  }
}

ssl = no

log_path = /dev/stderr
info_log_path = /dev/stdout
debug_log_path = /dev/stdout
